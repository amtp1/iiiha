{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id="service-choice-modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Выберите сервис</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetPreGenerateButton()"></button>
      </div>
      <div class="modal-body">
        <p>Не удалось распознать ваш запрос, выберите сервис для продолжения.</p>
        <div id="services" class="services">
          <button id="service-choice-button" onclick="generateChatGPT()">
            <div class="service-card">
              <h2>ChatGPT<p><small>(Тексты)</small><p></h2>
            </div>
          </button>
          <button id="service-choice-button" onclick="generateFusion()">
            <div class="service-card">
              <h2>ImageFusion<p><small>(Картинки)</small><p></p></h2>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
	<div class="card">
		<div class="card-image">
		</div>
      <textarea class="form-control" placeholder="Введите запрос (Напиши рассказ или нарисуй картину)"></textarea>
      <div class="action">
        <button id="pre-generate-btn" class="action-button" onclick="generateAssistentRequest()">Генерировать</button>
      </div>
      <div id="content-div" class="content">
        <p id="content">
          </p>
      </div>
	</div>
</div>
{% block content %}{% endblock %}
{% endblock %}
